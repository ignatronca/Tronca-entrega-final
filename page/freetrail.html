            <div class="container">
                <form class="row g-3">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xxl-4">
                        <label for="validationDefault01" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="validationDefault01" value="Maria Antonia" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xxl-4">
                        <label for="validationDefault02" class="form-label">Apellido </label>

                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xxl-4">
                        <label for="validationDefaultUsername" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2"></span>
                            <input type="email" class="form-control" id="validationDefaultUsername"
                                value="mmonsalve@x.com" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xxl-4">
                        <label for="validationDefault03" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="validationDefault03" value="3512332231" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xxl-4">
                        <label for="validationDefault05" class="form-label">Documento de identidad</label>
                        <input type="text" class="form-control" id="validationDefault05" value="35556789" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xxl-4">
                        <label for="validationDefault04" class="form-label">Sede a anotarse</label>
                        <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option>Distrito Arcos</option>
                            <option>Distrito Tecnológico</option>
                            <option>Distrito Funes</option>
                            <option>Paseo Sobremonte</option>
                            <option>Distrito Alvear</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="principalMessage">
